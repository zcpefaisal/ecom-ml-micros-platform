services:
  api-getway:
    build: ./api-getway
    ports:
      - "8000:8000"
    # --- CRITICAL FIX: ENVIRONMENT VARIABLES ---
    environment:
      # Use the service name (user-service) as the hostname
      USER_SERVICE_URL_DOCKER: http://user-service:8001

      # Use the service name (product-service) as the hostname
      PRODUCT_SERVICE_URL_DOCKER: http://product-service:8002

      # Use the service name (order-service) as the hostname
      ORDER_SERVICE_URL_DOCKER: http://order-service:8003
    # ---------------------------------------------
    depends_on:
      - user-service
      - product-service
      - order-service
  
  user-service:
    build: ./user-service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://postgres:password@user-db:5432/userdb
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - user-db
      - kafka
      - zookeeper
  
  product-service:
    build: ./product-service
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://postgres:password@product-db:5432/productdb
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - product-db
      - kafka
      - zookeeper
  order-service:
    build: ./order-service
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://postgres:password@order-db:5432/orderdb
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - order-db
      - kafka
      - zookeeper

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
  
  # Kafka broker
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092, PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"

  # Seperate database for user microservice
  user-db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    volumes:
      - user_data:/var/lib/postgresql/data
    ports:
      - "5432:5432" # for avoid pgsql port conflict set the port maping properly [Each must have a unique host port]
  # Seperate database for product microservice
  product-db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: productdb
    volumes:
      - product_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # for avoid pgsql port conflict set the port maping properly [Each must have a unique host port]
  # Seperate database for order microservice
  order-db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: orderdb
    volumes:
      - order_data:/var/lib/postgresql/data
    ports:
      - "5434:5432" # for avoid pgsql port conflict set the port maping properly [Each must have a unique host port]
volumes:
  user_data:
  product_data:
  order_data: